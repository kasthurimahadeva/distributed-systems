<table>
    <caption>Search Results</caption>
    <thead>
    <th>
        File Name
    </th>
    <th>
        URL
    </th>
    <th>
        Hops
    </th>
    <th>
        Action
    </th>

    </thead>
    <tbody>
    <tr *ngFor="let result of results">
        <td>{{result?.fileName}}</td>
        <td>{{result?.url}}</td>
        <td>{{result?.hopCount}}</td>
        <td><button mat-raised-button (click)="addFile(result?.fileName, result?.url)">Download</button> </td>
    </tr>
    </tbody>
</table>
