<div id="tasks" class="page-layout carded fullwidth">
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div
            class="header accent"
            fxLayout="column"
            fxLayoutAlign="center center"
            fxLayout.gt-sm="row">
            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input (keyup)="getInput($event)" [value]="input" placeholder="search/add/delete file" />
                </div>
            </div>

            <!-- SEARCH BUTTON -->
            <button mat-raised-button class="search-btn fuse-white mt-24 mt-md-0" (click)="search()">
                <span>SEARCH</span>
            </button>
            <!-- / SEARCH BUTTON -->

            <button mat-raised-button class="search-btn fuse-white mt-24 mt-md-0" (click)="addFiles()">
                <span>ADD FILES</span>
            </button>

            <button mat-raised-button class="search-btn fuse-white mt-24 mt-md-0" (click)="deleteFiles()">
                <span>DELETE FILES</span>
            </button>
        </div>
        <div class="content-card">
            <app-node-details
                fxLayout="column"
                fxLayoutAlign="center start"
                fxLayout.gt-sm="row"
            ></app-node-details>
            <mat-tab-group>
                <mat-tab label="Details">
                        <div fxLayout="column" fxLayout.gt-sm="row">
                                <app-neighbours-table></app-neighbours-table>
                                <app-files></app-files>
                                <app-results></app-results>
                        </div>
                </mat-tab>
                <mat-tab label="Log"> <app-logs></app-logs> </mat-tab>
                <!--<mat-tab disabled>-->
                    <!--<ng-template mat-tab-label>-->
                        <!--<button mat-flat-button color="primary">Refresh</button>-->
                    <!--</ng-template>-->
                <!--</mat-tab>-->

            </mat-tab-group>

            <!-- <div fxLayout="column" fxLayoutAlign="center start" fxLayout.gt-sm="row"> -->

            </div>

    </div>
</div>
